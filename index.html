<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Panel & Donasi</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #000;
      color: cyan;
      text-align: center;
      padding: 20px;
    }
    h1 {
      text-shadow: 0 0 10px cyan;
      font-size: 30px;
    }
    .promo {
      color: magenta;
      font-size: 20px;
      font-weight: bold;
      margin: 15px 0;
      text-shadow: 0 0 10px magenta;
    }
    .button {
      display: block;
      margin: 10px auto;
      padding: 12px 25px;
      border: none;
      border-radius: 10px;
      background: #00ffff;
      color: #000;
      font-weight: bold;
      font-size: 16px;
      width: 80%;
      max-width: 300px;
      cursor: pointer;
      box-shadow: 0 0 15px cyan;
      text-decoration: none;
    }
    .hidden {
      display: none;
      margin-top: 10px;
    }
    .price-list {
      white-space: pre-wrap;
      font-family: monospace;
      margin-top: 20px;
      font-size: 15px;
    }
    img {
      max-width: 80%;
      margin-top: 15px;
      border-radius: 10px;
      box-shadow: 0 0 10px cyan;
    }
    .admin-contact {
      margin-top: 30px;
    }
    .note {
      margin-top: 20px;
      color: #ccc;
    }
  </style>
</head>
<body>
  <h1>LIST PANEL & DONASI</h1>
  <div class="promo">PROMO!!! Reseller panel cuma 10k ü§©</div>

  <button class="button" onclick="togglePembayaran()">üí≥ Bayar Panel</button>
  <button class="button" onclick="toggleDonasi()">‚ù§Ô∏è Donate di sini</button>

  <!-- BAYAR PANEL -->
  <div id="panel" class="hidden">
    <button class="button" onclick="salin('6282221744770')">Salin Dana: 6282221744770</button>
    <button class="button" onclick="salin('6282221744770')">Salin Gopay: 6282221744770</button>
    <button class="button" onclick="toggleQRIS()">Tampilkan QRIS</button>
    <div id="qris" class="hidden">
      <img src="https://files.catbox.moe/vtgud1.jpg" alt="QRIS">
    </div>
  </div>

  <!-- DONASI -->
  <div id="donasi" class="hidden">
    <button class="button" onclick="salin('6282221744770')">Donasi via Dana</button>
    <button class="button" onclick="salin('6282221744770')">Donasi via Gopay</button>
    <button class="button" onclick="toggleQRIS()">Tampilkan QRIS</button>
    <div id="qris" class="hidden">
      <img src="https://files.catbox.moe/vtgud1.jpg" alt="QRIS">
    </div>
  </div>

  <p class="note">üì© Kirim bukti TF ke admin setelah pembayaran</p>

  <div class="admin-contact">
    <a class="button" href="https://wa.me/6282221744770" target="_blank">WA Admin 1: 6282221744770</a>
    <a class="button" href="https://wa.me/6285853233164" target="_blank">WA Admin 2: 6285853233164</a>
  </div>

  <script>
    function toggleQRIS() {
      const qris = document.querySelectorAll("#qris");
      qris.forEach(el => el.classList.toggle("hidden"));
    }
    function salin(teks) {
      navigator.clipboard.writeText(teks);
      alert("Nomor berhasil disalin: " + teks);
    }
    function togglePembayaran() {
      document.getElementById("panel").classList.toggle("hidden");
      document.getElementById("donasi").classList.add("hidden");
    }
    function toggleDonasi() {
      document.getElementById("donasi").classList.toggle("hidden");
      document.getElementById("panel").classList.add("hidden");
    }
  </script>
</body>
</html>
